                                </div>
                                <div class="userInfo-tile" style="height: 33.3%; border-top: 2px solid #c9cdd0">

                    </div>
                </div>
                <div class="col-xs-12" style="margin-top:30px">
                    <span style="color:#283345; font-size: 20px;">Progress:</span>
                    <div class="progress" style="margin-top:10px">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': (percent | async) + '%'}" style="background-color: #283345">
                            <span>{{percent | async}}%</span>

            <div class="col-xs-12 contact-form info-panel">
                <div class="header">Badges</div>
                <br><br>

                <div class="col-xs-3" *ngFor="let badge of allBadges" style="display: inline-block; text-align: center">
